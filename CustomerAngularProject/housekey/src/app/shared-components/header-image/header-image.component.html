<div
    class="header-image-wrapper"
    [dir]="settings.rtl ? 'rtl' : 'ltr'"
    [class.fullscreen]="fullscreen"
    [ngClass]="'toolbar-' + settings.toolbar"
>
    <div
        class="bg"
        [style.background-image]="bgImage"
        [class.bg-anime]="bgImageAnimate"
    ></div>
    <div class="mask"></div>
    <div
        class="header-image-content"
        fxLayout="column"
        fxLayoutAlign="center center"
        [class.offset-bottom]="contentOffsetToTop"
        [class.home-page]="isHomePage"
        [style.min-height.px]="contentMinHeight"
    >
        @if (title) {
        <h1 class="title">{{ title }}</h1>
        } @if (desc) {
        <p class="desc">{{ desc }}</p>
        } @if (landing) {
        <div ngClass.gt-xs="mt-4" ngClass.xs="mt-3">
            <p class="desc">
                <a mat-raised-button routerLink="/landing"
                    >Join Us As Provider</a
                >
            </p>
        </div>

        }
    </div>
</div>

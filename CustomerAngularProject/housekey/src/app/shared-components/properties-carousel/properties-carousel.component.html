@if (services) {
<div class="properties-carousel">
    <div class="swiper-container h-100 carousel-outer" [swiper]="config">
        <div class="swiper-wrapper h-100">
            @for (service of services; track service.id) {
            <div class="swiper-slide">
                <app-property-item
                    [service]="service"
                    [viewType]="'grid'"
                ></app-property-item>
            </div>
            }
        </div>
        <button
            mat-mini-fab
            color="primary"
            class="prop-prev swiper-button-prev swipe-arrow"
        >
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button
            mat-mini-fab
            color="primary"
            class="prop-next swiper-button-next swipe-arrow"
        >
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
</div>
}

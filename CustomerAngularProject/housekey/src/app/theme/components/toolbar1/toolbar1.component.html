<mat-toolbar id="top-toolbar" class="top-toolbar">
    <div
        class="theme-container"
        fxLayout="row"
        fxLayoutAlign="space-between center"
    >
        <div fxLayout="row" fxLayoutAlign="start center">
            <span fxHide="false" fxHide.gt-sm>
                <button mat-button (click)="sidenavToggle()">
                    <mat-icon class="mat-icon-md m-0">menu</mat-icon>
                </button>
            </span>
            <app-contacts
                fxLayout="row"
                fxLayoutAlign="start center"
                fxShow="false"
                fxShow.gt-sm
            ></app-contacts>
        </div>
        <!-- <app-social-icons fxLayout="row" fxLayoutAlign="start center" fxShow="false" fxShow.gt-md></app-social-icons> -->
        <div fxLayout="row" fxLayoutAlign="end center" class="">
            <!-- <app-currency></app-currency> -->
            <!-- <app-lang></app-lang> -->
            @if(isLoggedIn){
            <app-user-menu></app-user-menu>
            }@else {
            <span fxLayoutAlign="center center" class="item">
                <span class="px-1">
                    <a routerLink="/login" class="log-reg-btn">Login</a>
                </span>
                |
                <span class="px-1">
                    <a routerLink="/register" class="log-reg-btn">Register</a>
                </span>
            </span>

            }
        </div>
    </div>
</mat-toolbar>
<mat-toolbar id="main-toolbar" class="mat-elevation-z2">
    <div
        class="theme-container"
        fxLayout="row"
        fxLayoutAlign="space-between center"
    >
        <a class="logo" routerLink="/"><app-logo></app-logo></a>
        <div fxShow="false" fxShow.gt-sm class="horizontal-menu">
            <app-horizontal-menu [menuParentId]="0"></app-horizontal-menu>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <a
                routerLink="/account/favorites"
                mat-icon-button
                matTooltip="Favorites"
                fxShow="false"
                fxShow.gt-md
            >
                <mat-icon
                    [matBadge]="wishlistCount"
                    [matBadgeHidden]="wishlistCount == 0"
                    matBadgeSize="small"
                    matBadgeColor="warn"
                    aria-hidden="false"
                    >favorite_border</mat-icon
                >
            </a>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
<div class="container mt-4">
        <h2>Pay Installments</h2>
        <p>Remaining Value: {{ remainingValue }}</p>
        
        <form (ngSubmit)="submitPayment()">
          <div class="mb-3 col-6">
            <label for="amount" class="form-label">Enter Amount to Pay Now</label>
            <input type="number" id="amount" class="form-control" [(ngModel)]="amount" name="amount" min="0" max="{{ remainingValue }}" required>
          </div>
          
          <button type="submit" class="btn btn-primary mb-3">Pay Now</button>
        </form>
</div>

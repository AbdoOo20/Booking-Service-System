<mat-form-field appearance="outline" class="w-100">
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter properties">
</mat-form-field> 

<div class="table-wrapper"> 
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let property"> {{property.id}} </td>
        </ng-container>
          <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let property">{{property.name}}</td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let property">{{property.location}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let property">{{property.price }}</td> 
          <!-- | currency -->
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let property">
            <img [src]="'http://localhost:30480/' + property.image" [style.width.px]="100" class="d-block">
          </td>
        </ng-container>
         
    
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let property"> 
            <button mat-icon-button color="warn" (click)="remove(property)" matTooltip="Remove" class="remove" style="color: red;" disableRipple>
              <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>

        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let property; columns: displayedColumns;"></tr>
    </table> 

    <p *ngIf="!dataSource?.data.length" class="py-5 mb-0 text-center">No data available</p> 
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

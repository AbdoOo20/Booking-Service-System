<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div id="printSection" class="confirmation container mt-5">
        <div class="text-center">
                <h1 class="mb-4">Confirmation</h1>
                <p>{{ confirmationMessage }}</p>
        </div>

        <div class="additional-info card p-3 my-4">
                <h2 class="h4">Details</h2>
                <ul class="list-unstyled">
                        <li><strong>Date:</strong> {{ confirmationDate }}</li>
                        <li><strong>Transaction ID:</strong> {{ transactionId }}</li>
                        <li><strong>Amount:</strong> {{ amount }}</li>
                </ul>
        </div>
</div>

<div class="action-buttons d-flex justify-content-center gap-3 mt-4">
        <button class="btn btn-primary" (click)="goToHome()">Go to Home</button>
        <button class="btn btn-secondary" (click)="printConfirmation()">Print Confirmation</button>
</div>


<div class="container mt-5">
    <div class="review-form-container">
      <h3 class="text-center mb-4">Submit A Review</h3>
      <form #reviewForm="ngForm">
        <div class="form-group">
          <label>Your Rating:</label>
          <div class="rating">
            <input type="radio" name="rating" id="star1" value="5" [(ngModel)]="customerRating" />
            <label for="star1" title="5 stars"><i class="fas fa-star"></i></label>
  
            <input type="radio" name="rating" id="star2" value="4" [(ngModel)]="customerRating" />
            <label for="star2" title="4 stars"><i class="fas fa-star"></i></label>
  
            <input type="radio" name="rating" id="star3" value="3" [(ngModel)]="customerRating" />
            <label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
  
            <input type="radio" name="rating" id="star4" value="2" [(ngModel)]="customerRating" />
            <label for="star4" title="2 stars"><i class="fas fa-star"></i></label>
  
            <input type="radio" name="rating" id="star5" value="1" [(ngModel)]="customerRating" />
            <label for="star5" title="1 star"><i class="fas fa-star"></i></label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="replyText">Your Review:</label>
          <textarea
            class="form-control"
            id="replyText"
            rows="4"
            placeholder="Write your review here..."
            [(ngModel)]="customerReply"
            name="reviewText"
            required
          ></textarea>
        </div>
  
        <button
          (click)="AddCustomerReview(customerReply,customerRating)"
          type="button"
          class="btn btn-submit btn-block"
          [disabled]="!reviewForm.valid"
        >
          Submit Review
        </button>
      </form>
    </div>
  </div>
